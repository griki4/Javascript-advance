<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数</title>
    <script>
        /*1.什么是回调函数？
        *   -由开发者定义
        *   -但是不由开发者手动调用
        *   -函数最终执行了
        *
        * 2.常见的回调函数
        *   -DOM事件回调函数 ==>触发事件的DOM元素
        *   -定时器回调函数 ==>window
        *
        *   -ajax回调函数
        *   -生命周期回调函数*/

        window.onload = function () {
            let btn = document.getElementById("btn");
            btn.onclick = function () {//DOM事件回调函数
                alert(btn.innerHTML);
            };

            setTimeout(function () {//定时器回调函数
                alert("计时完毕");
            }, 2000);
        };
    </script>
</head>
<body>
<button id="btn">测试单击事件</button>
</body>
</html>
