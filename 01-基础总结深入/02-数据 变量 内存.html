<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*1.数据
        *   存储在内存中的二进制编码0001010...
        *   数据可以进行运算和传递
        *       算数运算 逻辑运算 赋值运算 函数运行等的
        *
        * 2.内存
        *   接通电源后产生的可以临时存储数据的地方
        *   内存的两个数据 ：存储的数据 这块内存空间的地址值
        *
        *   内存分类
        *       -栈内存：用于存储局部变量和全局变量
        *       -堆内存：对象
        *
        * 3.变量
        * 由变量名和变量值组成
        * 变量名查找对应的内存，变量值就是保存在内存中的数据
        *
        *
        *
        * 内存适用于存储数据的空间，而变量则是内存的标识*/
            var age = 18
            console.log(age)

            var obj = {name: 'Tom'}
            console.log(obj.name)

            function fn () {
                var obj = {name: 'Tom'}
            }

            var a = 3
            var b = a + 2
    </script>
