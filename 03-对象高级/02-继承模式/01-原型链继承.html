<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型链继承</title>
</head>
<body>
<script>
    /*原型链继承的核心
    * -将子类型的原型指定为父类型的实例*/

    function Parent(name) {
        this.name = "Dante"
    }
    Parent.prototype.getName = function () {
        console.log(this.name)
    }
    function Child() {

    }
    Child.prototype = new Parent()//子类型的原型被指定为父类型的实例，等于在子实例的原型链中添加了父类型的原型对象
    //通过子类型创建的实例可以继承了父类型原型对象中的所有方法和属性
    let c1 = new Child()
    c1.getName()

    /*缺点：原型链继承时，引用类型的所有属性是被共享的。
    * 也就是修改属性会反映在所有的实例中*/
</script>
</body>
</html>
