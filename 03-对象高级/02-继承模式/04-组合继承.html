<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合继承</title>
</head>
<body>
<script>
    /*原型链继承和经典继承都有各自的优点
    * 将两种继承方式结合，弥补各自的缺点
    *
    * 方法
    *   1.在构造函数上定义属性，通过构造函数继承
    *   2.在原型上定义方法，方法通过原型链继承
    *   3.既要使用call实现构造函数继承，又要将子类的原型指定为父类的实例实现原型链继承*/
    function Parent(name) {
        this.name = name
        this.color = ["red","blue","black"]
    }

    Parent.prototype.sayName = function () {
        console.log(this.name)
    }

    function Child(name,age) {
        Parent.call(this,name)
        this.age = age
    }

    Child.prototype = new Parent()
    let c1 = new Child("Jack", 25)
    c1.color.push("skyblue")
    console.log(c1)
    let c2 = new Child("Tom", 16)
    console.log(c2)



</script>
</body>
</html>
