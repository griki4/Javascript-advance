<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 50px;
            height: 200px;
            border: 2px solid;
            float: left;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1>点击切换颜色</h1>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
<script>
    let box = document.getElementsByClassName("box")
    for (let i = 0; i < box.length; i++) {
        box[i].onclick = function () {
            box[i].style.backgroundColor = "skyblue"
        }
    }
    //相当于每一个i的值都拥有一个自己的作用域
    //如果使用var 在世家绑定之前循环就已经完成 i=3 点击不会发生任何变化
</script>
</body>
</html>
