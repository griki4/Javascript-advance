<!DOCTYPE html>

    <title>进程与线程</title>
</head>
<body>
<script>
    /*1.进程：程序运行一次，会占有一块内存空间
    * 2.线程：CPU调度的最小单位，是程序执行的一个完整流程
    * 3. 进程与线程
    *   一个进程中一般至少有一个运行的线程: 主线程
    *   一个进程中也可以同时运行多个线程, 我们会说程序是多线程运行的
    *   一个进程内的数据可以供其中的多个线程直接共享
    *   多个进程之间的数据是不能直接共享的
    * 4.JS是单线程运行的
    * 5.浏览器有多进程和单进程的，但是一定是多线程运行的*/
</script>
</body>
</html>
