<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对比</title>
</head>
<body>
<script>
    /*区别1
    *   1.全局作用域外，每个函数的作用域在创建的时候就定义好了。而不是在函数调用的时候被创建。
    *   2.全局执行上下文对象是全局作用域确定后，JS代码执行前创建的
    *   3.函数执行上下文是函数被调用但内部代码还未执行前被创建的
    * 区别2
    *   1.作用域是静态的，定义好了就不会再变化
    *   2.执行上下文是动态的，在代码执行前被创建，执行完后自动释放
    * 联系
    *   执行上下文从属所在的作用域
    *   全局执行上下文从属于全局作用域
    *   函数执行上下文从属于函数作用域*/
    var a = 10,
        b = 20
    function fn(x) {
        var a = 100,
            c = 300;
        console.log('fn()', a, b, c, x)
        function bar(x) {
            var a = 1000,
                d = 400
            console.log('bar()', a, b, c, d, x)
        }

        bar(100)
        bar(200)
    }
    fn(10)
</script>
</body>
</html>
