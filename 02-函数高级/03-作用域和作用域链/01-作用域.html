<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
</head>
<body>
<script>
    /*1.理解
    * -一块代码所在的区域
    * -相对于执行上下文，作用域是在函数定义的时候就确定了，并且不会再发生改变
    * 2.分类
    *   全局作用域
    *   函数作用域
    *   块级作用域（ES6）
    * 3.作用
    *   隔离变量，不同作用域下的同名变量因为作用域的存在就不会冲突*/
    var a = 10,
        b = 20
    //fn作用域开始
    function fn(x) {
        var a = 100,
            c = 300;
        console.log('fn()', a, b, c, x)
        //bar作用域开始
        function bar(x) {
            var a = 1000,
                d = 400
            console.log('bar()', a, b, c, d, x)
        }//bar作用域结束

        bar(100)
        bar(200)
    }//fn作用域结束
    fn(10)
</script>
</body>
</html>
