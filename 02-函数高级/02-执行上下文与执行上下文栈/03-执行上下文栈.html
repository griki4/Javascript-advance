<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行上下文栈</title>
</head>
<body>
<script>
    /*1. 在全局代码执行前, JS引擎就会创建一个栈来存储管理所有的执行上下文对象
      2. 在全局执行上下文(window)确定后, 将其添加到栈中(压栈)
      3. 在函数执行上下文创建后, 将其添加到栈中(压栈)
      4. 在当前函数执行完后,将栈顶的对象移除(出栈)
      5. 当所有的代码执行完后, 栈中只剩下window*/

    //1.执行代码前，将window作为全局执行上下文压入栈
    var a = 10
    var bar = function (x) {
        var b = 5
        foo(x + b)//3.创建另一个函数执行上下文对象，压栈
    }
    var foo = function (y) {
        var c = 5
        console.log(a + c + y)
    }
    bar(10)//调用函数，创建函数执行上下文对象，压栈

    //上述代码一共创建了三个执行上下文对象
</script>
</body>
</html>
