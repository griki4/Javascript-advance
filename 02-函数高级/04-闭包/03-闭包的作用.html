<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包的作用</title>
</head>
<body>
<script>
    /*1.函数执行完毕后，内部的变量一般会被自动释放。闭包可以让内部变量继续存活。
    * 2.函数内部的变量在外部是无法直接进行操作的，通过闭包可以实现在函数外部操作内部变量*/
    function fun1() {
        var a = 2
        function fun2() {
            a++
            console.log(a)
        }
        function fun3() {
            a--
            console.log(a)
        }
        return fun3
    }
    let f = fun1()
    f()//1
    f()//0
</script>
</body>
</html>
