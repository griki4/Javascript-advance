<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见闭包</title>
</head>
<body>
<script>
    //将函数作为另一个函数的返回值
    function fun1() {
        var a = 2
        function fun2() {
            a++
            console.log(a)
        }
        return fun2
    }
    var f = fun1()
    f()//3
    f()//4

    //将函数作为实参传递给另一个函数
    function showDelay(info, time) {
        setTimeout(function () {
            alert(info)
        },time)
    }
    showDelay("ad", 2000)//定时器中函数数引用了外部函数的参数，闭包产生
</script>
</body>
</html>
