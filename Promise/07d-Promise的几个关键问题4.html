<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>问题4</title>
</head>
<body>
<script>
    /*then方法返回一个Promise对象
    * 使用then的链式调用可以实现同步/异步任务的串联*/

    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("执行任务1（异步）")
            resolve(1)
        },1000)
    }).then(
        value => {
            console.log("执行任务1的结果 " + value)
            console.log("执行任务2（同步）")
            return 2
        }
    ).then(
        value => {
            console.log("执行任务2的结果" + value)
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log("执行任务3（异步）")
                    resolve(3)
                },1000)
            })
        }
    )

    //实现同步和异步任务的顺序执行
</script>
</body>
</html>
