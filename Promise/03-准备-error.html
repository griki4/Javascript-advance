<script>
    /*1.常见的错误类型
    其中，引用错误和数据类型错误是最常见的
    且在错误发生的地方，若错误没有被捕获，则后续的代码不会被执行
    * Error:所有错误类型的父类型*/

    //1.1 引用错误
    //console.log(a)//ReferenceError 引用的变量不存在

    //1.2数据类型错误
/*    let b
    console.log(b.xxx)//TypeError*/

    //1.3 数据值不在允许范围内
/*    function fn() {
        fn()
    }
    fn()//RangeError*/

/*    //1.4语法错误
    const str = """"//SyntaxError*/

    /*2.错误处理
    * 2.1捕获错误 try...catch*/
    /*try {
        let b
        console.log(b.xxx)
    } catch (error) {
        /!*Error错误对象有两个属性
        * 1.message 记录函数错误的相关信息
        * 2.stack 记录函数调用栈的相关信息*!/
        console.log(error.message)
        console.log(error.stack)
    }*/

    /*2.2抛出错误
    * throw error*/
    function some() {
        if (Date.now() % 2 === 1) {
            console.log("函数正常执行")
        }else {
            //将错误抛出，错误会被抛出到函数的外部
            throw new Error("函数无法执行")
        }
    }


    try {
        some()
    }catch (error) {
        //外部捕获函数抛出的错误，找到错误信息
        console.log(error.message)
        console.log(error.stack)
    }

</script>
