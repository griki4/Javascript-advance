<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义promise</title>
</head>
<body>
<script src="promise.js"></script>
<script>
    const p = new Promise((resolve, reject) => {
        // resolve(1)
        setTimeout(() => {
            reject(2)
        },3000)

    })

    const res = p.then(
        value => {
            return new Promise((resolve, reject) => {
                resolve(1)
            })
        },
        reason => {
            console.warn(reason)
        }
    )
    p.then(
        value => {
            console.log(value + value)
        },
        reason => {
            console.warn(reason + reason)
        }
    )
    console.log(p)
</script>
</body>
</html>
