<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数对象、实例对象</title>
</head>
<body>
<script>
/*
* 函数对象：函数被当作对象使用时称为函数对象
* 实例对象：使用new创建的对象，简称对象*/
function Fn() {

}
let fn = new Fn()//Fn作为函数被调用，构造函数
console.log(Fn.prototype)
Fn.call()//Fn作为函数对象被调用

//主根据函数名后是括号还是点来判断
</script>
</body>
</html>
