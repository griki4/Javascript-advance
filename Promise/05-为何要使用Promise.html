<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise的作用</title>
</head>
<body>
<script>
    /*1.指定回调函数的方式更加灵活
    * -传统：必须在异步任务启动前指定
    * -Promise：启动异步任务 => 返回promise对象 => 给promise对象绑定回调函数（任何时候，甚至可以是异步任务结束之后）
    *
    * 2.支持链式调用，可以解决回调地狱的问题
    * -回调地狱？回调函数的嵌套调用 外部回调函数的执行结果时内部回调函数执行的条件
    * -缺点？不方便代码的阅读/异常处理
    * -解决方法：Promise链式调用
    * -最佳解决方法：async/await*/
</script>
</body>
</html>
