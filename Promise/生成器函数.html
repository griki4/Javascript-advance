<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function* genDemo() {
    console.log("开始执行第一段")
    yield 'generator 2'

    console.log("开始执行第二段")
    yield 'generator 2'

    console.log("开始执行第三段")
    yield 'generator 2'

    console.log("执行结束")
    return 'generator 2'
  }

  console.log('main 0')
  let gen = genDemo()
  console.log(gen.next().value)
  console.log('main 1')
  console.log(gen.next().value)
  console.log('main 2')
  console.log(gen.next().value)
  console.log('main 3')
  console.log(gen.next().value)
  console.log('main 4')


  async function foo() {
      console.log('foo')
  }
  async function bar() {
      console.log('bar start')
      await foo()
      console.log('bar end')
  }
  console.log('script start')
  setTimeout(function () {
      console.log('setTimeout')
  }, 0)
  bar();
  new Promise(function (resolve) {
      console.log('promise executor')
      resolve();
  }).then(function () {
      console.log('promise then')
  })
  console.log('script end')
</script>
</body>
</html>
